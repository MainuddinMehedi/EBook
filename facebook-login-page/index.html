<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left-section">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with the people in your life.</p>
    </section>
    <section class="right-section">
        <div class="login-input-div">
            <input type="text" name="number" placeholder="Email address or phone number" id="number-input">
            <input type="password" name="password" placeholder="Password" id="password-input">
            <button class="login-btn">Log in</button>
            <a href="#passRecovery" class="pass-forgot-link">Forgotten password?</a>
            <button class="create-account-btn">Create new account</button>
        </div>
        <p><a href="#createPage">Create a page</a> for a celebrity, brand or business</p>
    </section>
</body>
</html>
